<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors</title>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

<body>
  <div class="main-container">
      <div class="title"><h1>Lets play Rock, Paper, Scissors!</h1></div>
      <div class="butts">
          <input type="image" src="images/rock.png" class="buttons" id="rocky">
           <input type="image" src="images/paper.png" class="buttons" id="papery">
           <input type="image" src="images/scissors.png" class="buttons" id="scissory">
 </div>


<div id="result2"></div>
<div id="scorebox">
<div id="player"><h1>Player score:</h1><p id="playerscore">0</p></div>

<div id="resultContainer">
    <img src="images/rock.png" id="roc">
    <img src="images/paper.png" id="pap">
    <img src="images/scissors.png" id="scis">
    </div> 


<div id="computer"><h1>Computer score:</h1><p id="computerscore">0</p>
</div>
</div>
    


<div id="finalResult"></div>
<div id="retryButton"><button id="invisible" onclick="newGame()">Try again?</button></div>

   <script>

const rocky = document.querySelector('#rocky');
rocky.addEventListener('click', () => { 
    haveAGo('rock');

});

const papery = document.querySelector('#papery');
papery.addEventListener('click', () => {
    haveAGo('paper');
});


const scissory = document.querySelector('#scissory');
scissory.addEventListener('click', () => {
    haveAGo('scissors');
});

function show(choice) {
   
   switch (choice) {
     case 'rock': document.getElementById('roc').style.display = 'block';
     break;
     case 'paper': document.getElementById('pap').style.display = 'block';
     break;
     case 'scissors': document.getElementById('scis').style.display = 'block';
     break;
     
}

   
  }

   </script>

</div>
</body>

</html>
