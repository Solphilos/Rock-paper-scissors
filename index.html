<!DOCTYPE html>
<html lang="en">
<head>
   <title>Rock-Paper-Scissors</title>
   <meta charset="UTF-8">
   <script src="script.js" defer></script>
   <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
   <a href="sounds/buttonPress.mp3" class="buttonPress"></a>
   <a href="sounds/computerScore.mp3" class="computerPoint"></a> 
   <a href="sounds/playerScore.mp3" class="playerPoint"></a>  
</head>
<body>
    <div class="header">
      <div class="title"><h1> ROCK-PAPER-SCISSORS!</h1>
      </div>
    </div>

    <div class="main-container">
         <div id="scorebox">
            <div class="playerContainer">
                <div id="resultContainer2">
                    <img src="images/rock.png" id="playerRoc">
                    <img src="images/paper.png" id="playerPap">
                    <img src="images/scissors.png" id="playerScis">
                 </div> 
           <div id="player"><h1>PLAYER SCORE:</h1><p id="playerscore">0</p></div>  
            </div>

           <div id="result2"></div> 



            <div class="computerContainer">
                <div id="resultContainer">
                   <img src="images/rock.png" id="roc">
                   <img src="images/paper.png" id="pap">
                   <img src="images/scissors.png" id="scis">
                </div> 
             <div id="computer"><h1>COMPUTER SCORE:</h1><p id="computerscore">0</p>
             </div> 
         </div>

    </div>


    <div class="buttonContainer">
      <input type="image" src="images/rock.png" class="buttons" id="rocky">
      <input type="image" src="images/paper.png" class="buttons" id="papery">
      <input type="image" src="images/scissors.png" class="buttons" id="scissory">
     </div>


    <div id="finalResult"></div>
    <div id="retryButton"><button id="invisible" class="animate__animated animate__backInLeft" onclick="newGame()">Try again?</button>
    </div>



</div>
</body>

</html>
